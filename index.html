<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <Main>
        <div class="mainBox">
            <label> Search for Pokemon Name or ID:</label>
            <input type="text">
            <button>Search</button>
            <div class="poke_box_result"></div>
            <figure>
                <img class="image" src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/5/51/latest/20200720152820/Luxio.png/300px-Luxio.png">
                <figcaption></figcaption>
            </figure>
            <div class="poke_stats">
                <ul class="Stats_box">
                    <li>HP<span class="bar"><span class="stats HP"></span></span></li>
                    <li>Attack<span class="bar"><span class="stats Attack"></span></span></li>
                    <li>Defense<span class="bar"><span class="stats Defense"></span></span></li>
                    <li>Sp.Atk<span class="bar"><span class="stats Sp_Atk"></span></span></li>
                    <li>Sp.Def<span class="bar"><span class="stats Sp_Def"></span></span></li>
                    <li>Speed<span class="bar"><span class="stats Speed"></span></span></li>
                    <li>Total<span class="Total"></span></li>
                </ul>
                <!-- buscar en como hacer stats con movimiento, ver imagenes de referncia -->
            </div>
            <div class="poke_evolution_chart">
                <!-- aqui va la linea de evolucion del pokemon -->
            </div>
        </div>
    </Main>
    <script src="main.js"></script>
</body>
</html>
