<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <Main>
        <div class="mainBox">
            <label for="id_nameInput"> Search for Pokemon Name or ID:</label>
            <input type="text" id="name_or_id_input">
            <button class="btn" id="btn">Search</button>
            <div class="pokemon_container" id="pokemon_container"></div>
            <div class="poke_stats" id="poke_stats">
                <table class="table_stats">
                    <tr>
                        <th>Base</th>
                        <th>Stats</th>
                    </tr>
                    <tr>
                        <td>HP:</td>
                        <td id="hp"></td>
                    </tr>
                    <tr>
                        <td>Attack:</td>
                        <td id="attack"></td>
                    </tr>
                    <tr>
                        <td>Defense:</td>
                        <td id="defense"></td>
                    </tr>
                    <tr>
                        <td>Sp. Attack:</td>
                        <td id="special-attack"></td>
                    </tr>
                    <tr>
                        <td>Sp. Defense:</td>
                        <td id="special-defense"></td>
                    </tr>
                    <tr>
                        <td>Speed:</td>
                        <td id="speed" class="speed"></td>
                    </tr>
                </table>
            </div>
        </div>
    </Main>
    <script src="main.js"></script>
</body>
</html>
